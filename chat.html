<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Чат</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
  }
  #messages {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
    margin-bottom: 10px;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 8px;
  }
  .username {
    font-weight: bold;
    color: #0066cc;
    cursor: pointer;
  }
  .reply-btn {
    margin-left: 8px;
    font-size: 12px;
    cursor: pointer;
    color: #007700;
  }
  #input-area {
    display: flex;
  }
  #input-area input[type="text"] {
    flex-grow: 1;
    padding: 8px;
    font-size: 16px;
  }
  #input-area button {
    padding: 8px 16px;
    font-size: 16px;
    margin-left: 4px;
  }
</style>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

<h2>Чат</h2>
<div id="messages"></div>

<div id="input-area">
  <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off" />
  <button id="send-btn">Отправить</button>
</div>

<script>
  const socket = io();

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('msg-input');
  const sendBtn = document.getElementById('send-btn');

  // Добавить сообщение в окно
  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';

    // Ник с кликабельной кнопкой "Ответить"
    const usernameSpan = document.createElement('span');
    usernameSpan.textContent = msg.user;
    usernameSpan.className = 'username';
    usernameSpan.title = 'Нажмите, чтобы ответить';

    // Кнопка "Ответить"
    const replyBtn = document.createElement('span');
    replyBtn.textContent = '[Ответить]';
    replyBtn.className = 'reply-btn';

    // При клике на ник или кнопку "Ответить" подставляем @ник,
    function onReplyClick() {
      input.value = '@' + msg.user + ', ';
      input.focus();
    }
    usernameSpan.addEventListener('click', onReplyClick);
    replyBtn.addEventListener('click', onReplyClick);

    div.appendChild(usernameSpan);
    div.appendChild(replyBtn);

    // Текст сообщения
    const textSpan = document.createElement('span');
    textSpan.textContent = ': ' + msg.text;
    div.appendChild(textSpan);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Загрузка старых сообщений
  socket.on('load_messages', msgs => {
    messagesDiv.innerHTML = '';
    msgs.forEach(addMessage);
  });

  // Новое сообщение
  socket.on('new_message', addMessage);

  // Отправка сообщения
  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    socket.emit('send_message', { text });
    input.value = '';
  });

  // Enter для отправки
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
      e.preventDefault();
    }
  });

  // При подключении сервер сам отправит load_messages
</script>

</body>
</html>
