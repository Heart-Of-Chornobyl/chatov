<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чат (c файлами через Supabase)</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #121916; color: #c1d8c1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column;
    }

    h2 {
      margin: 0; padding: 20px; text-align: center;
      font-size: 1.5rem; background: #1e2a20; color: #7fa57f;
      border-bottom: 1px solid #3a553a;
    }
    h2 a { color: #4caf50; margin-left: 10px; text-decoration: none; }

    #messages {
      flex-grow: 1; overflow-y: auto;
      background: #1e2a20; padding: 15px;
      border-top: 1px solid #3a553a;
    }

    .message {
      margin-bottom: 12px;
    }

    .username {
      font-weight: bold; color: #7fa57f;
    }

    .reply-btn {
      margin-left: 8px; font-size: 0.8rem;
      color: #a8c6a8; cursor: pointer;
    }

    .status-indicator {
      display: inline-block;
      width: 10px; height: 10px;
      border-radius: 50%; margin-right: 6px;
      vertical-align: middle;
    }

    .online { background-color: #4caf50; }
    .offline { background-color: #777; }

    .file-image {
      max-width: 180px;
      max-height: 120px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #3a553a;
    }

    .file-link {
      display: block;
      margin-top: 5px;
      color: #81c784;
      text-decoration: underline;
    }

    #input-area {
      display: flex;
      padding: 12px 15px;
      background: #1e2a20;
      border-top: 1px solid #3a553a;
      gap: 10px;
    }

    #msg-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 25px;
      background: #2a3b2a;
      color: #c1d8c1;
      border: none;
    }

    #send-btn {
      background: #4caf50;
      border: none;
      color: #121916;
      font-weight: bold;
      padding: 0 20px;
      border-radius: 25px;
      cursor: pointer;
    }

    #attach-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #4caf50;
      cursor: pointer;
    }

    .hidden-file-input {
      display: none;
    }
  </style>
</head>
<body>

<h2>Чат <a href="/logout">Выход</a></h2>

<div id="messages" role="log" aria-live="polite"></div>

<div id="input-area">
  <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off" />
  <button id="send-btn">Отправить</button>
  <button id="attach-btn">📎</button>
</div>
<input type="file" id="file-input" class="hidden-file-input" />

<script>
  const socket = io();
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('msg-input');
  const sendBtn = document.getElementById('send-btn');
  const attachBtn = document.getElementById('attach-btn');
  const fileInput = document.getElementById('file-input');

  const SUPABASE_URL = 'https://lbppkscrjvjzcjalwkg.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicHBrc2NyanZ6ampjYWx3a2d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4Mjg0NjYsImV4cCI6MjA2ODQwNDQ2Nn0.hAWeui-XHDNZnDsJxLPtuNHHwhVG7ZD9USTX59zo85c';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let userStatuses = {};

  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';

    const status = document.createElement('span');
    status.className = 'status-indicator ' + (userStatuses[msg.user] === 'online' ? 'online' : 'offline');

    const username = document.createElement('span');
    username.className = 'username';
    username.textContent = msg.user;

    const reply = document.createElement('span');
    reply.className = 'reply-btn';
    reply.textContent = '[Ответить]';
    reply.onclick = () => {
      input.value = '@' + msg.user + ', ';
      input.focus();
    };

    div.append(status, username, reply);

    if (msg.file) {
      const fileUrl = msg.file.data;
      const fileType = msg.file.type || '';
      const fileName = msg.file.name;

      if (fileType.startsWith('image/')) {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName;
        const img = document.createElement('img');
        img.src = fileUrl;
        img.className = 'file-image';
        a.appendChild(img);
        div.append(document.createTextNode(': '), a);

      } else if (fileType.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = fileUrl;
        video.style.maxWidth = '300px';

        const download = document.createElement('a');
        download.href = fileUrl;
        download.download = fileName;
        download.textContent = `Скачать: ${fileName}`;
        download.className = 'file-link';

        div.append(document.createTextNode(': '), video, download);

      } else {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName;
        a.textContent = `[Файл: ${fileName}]`;
        a.className = 'file-link';
        div.append(document.createTextNode(': '), a);
      }
    } else {
      const text = document.createElement('span');
      text.className = 'message-text';
      text.textContent = ': ' + msg.text;
      div.append(text);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  socket.on('user_statuses', s => userStatuses = s);
  socket.on('load_messages', msgs => {
    messagesDiv.innerHTML = '';
    msgs.forEach(addMessage);
  });
  socket.on('new_message', addMessage);
  socket.on('new_file', addMessage);

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;
    socket.emit('send_message', { text });
    input.value = '';
  };

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
      e.preventDefault();
    }
  });

  attachBtn.onclick = () => fileInput.click();

  fileInput.addEventListener('change', async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const path = `chat/${Date.now()}_${file.name}`;
    const { data, error } = await supabase.storage.from('bucket').upload(path, file);
    if (error) return alert('Ошибка загрузки файла: ' + error.message);

    const publicUrl = supabase.storage.from('bucket').getPublicUrl(data.path).data.publicUrl;

    socket.emit('new_file', {
      user: 'Вы',
      file: {
        name: file.name,
        type: file.type,
        data: publicUrl
      }
    });

    fileInput.value = '';
  });
</script>

</body>
</html>
