<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Чат</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    background-color: #121916;
    color: #c1d8c1;
    user-select: none;
  }
  h2 {
    text-align: center;
    color: #7fa57f;
    text-shadow: 0 0 5px #4a6f4a;
    margin-bottom: 15px;
  }
  #messages {
    border: 1px solid #3a553a;
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
    margin-bottom: 10px;
    background: #1e2a20;
    border-radius: 8px;
    box-shadow: inset 0 0 8px #223322;
  }
  .message {
    margin-bottom: 8px;
    line-height: 1.3;
  }
  .username {
    font-weight: 700;
    color: #80c080;
    cursor: pointer;
    text-shadow: 0 0 4px #4caf50;
    user-select: text;
  }
  .reply-btn {
    margin-left: 8px;
    font-size: 12px;
    cursor: pointer;
    color: #4caf50;
    user-select: none;
    transition: color 0.3s ease;
  }
  .reply-btn:hover {
    color: #7fff7f;
  }
  #input-area {
    display: flex;
    gap: 6px;
  }
  #input-area input[type="text"] {
    flex-grow: 1;
    padding: 10px 12px;
    font-size: 16px;
    border: 1.5px solid #3a553a;
    border-radius: 6px;
    background: #2a3b2a;
    color: #c1d8c1;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }
  #input-area input[type="text"]:focus {
    border-color: #4caf50;
    background: #395039;
    outline: none;
    color: #e1f0e1;
  }
  #input-area button {
    padding: 10px 18px;
    font-size: 16px;
    background: #4caf50;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 8px #3a7d3a;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #input-area button:hover {
    background: #3a8a3a;
    box-shadow: 0 0 12px #4caf50;
  }
</style>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

<h2>Чат</h2>
<div id="messages"></div>

<div id="input-area">
  <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off" />
  <button id="send-btn">Отправить</button>
</div>

<script>
  const socket = io();

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('msg-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';

    const usernameSpan = document.createElement('span');
    usernameSpan.textContent = msg.user;
    usernameSpan.className = 'username';
    usernameSpan.title = 'Нажмите, чтобы ответить';

    const replyBtn = document.createElement('span');
    replyBtn.textContent = '[Ответить]';
    replyBtn.className = 'reply-btn';

    function onReplyClick() {
      input.value = '@' + msg.user + ', ';
      input.focus();
    }
    usernameSpan.addEventListener('click', onReplyClick);
    replyBtn.addEventListener('click', onReplyClick);

    div.appendChild(usernameSpan);
    div.appendChild(replyBtn);

    const textSpan = document.createElement('span');
    textSpan.textContent = ': ' + msg.text;
    div.appendChild(textSpan);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  socket.on('load_messages', msgs => {
    messagesDiv.innerHTML = '';
    msgs.forEach(addMessage);
  });

  socket.on('new_message', addMessage);

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    socket.emit('send_message', { text });
    input.value = '';
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
      e.preventDefault();
    }
  });
</script>

</body>
</html>
