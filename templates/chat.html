<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Чат (тёмная тема, адаптив)</title>
<style>
  /* Общие настройки и шрифты */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #121916;
    color: #c1d8c1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    user-select: none;
  }

  h2 {
    margin: 0;
    padding: 20px 0;
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
    color: #7fa57f;
    text-shadow: 0 0 5px #4a6f4a;
    background-color: #1e2a20;
    border-bottom: 1px solid #3a553a;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h2 a {
    margin-left: 15px;
    font-size: 0.9rem;
    color: #4caf50;
    text-decoration: none;
    font-weight: 600;
  }
  h2 a:hover {
    text-decoration: underline;
  }

  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px 10px;
    background: #1e2a20;
    border-top: 1px solid #3a553a;
    border-bottom: 1px solid #3a553a;
  }

  .message {
    margin-bottom: 12px;
    line-height: 1.3;
  }

  .message .username {
    font-weight: 700;
    color: #7fa57f;
    cursor: pointer;
    user-select: text;
  }
  .message .username:hover {
    text-decoration: underline;
  }

  .message .reply-btn {
    margin-left: 8px;
    font-size: 0.8rem;
    color: #a8c6a8;
    cursor: pointer;
    user-select: none;
  }
  .message .reply-btn:hover {
    color: #4caf50;
    text-decoration: underline;
  }

  .message .status-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 6px;
    vertical-align: middle;
  }
  .online {
    background-color: #4caf50;
  }
  .offline {
    background-color: #7a7a7a;
  }

  .message-text {
    margin-left: 18px;
    display: inline-block;
    vertical-align: middle;
    word-break: break-word;
  }

  .file-link {
    color: #81c784;
    text-decoration: underline;
    cursor: pointer;
  }
  .file-link:hover {
    color: #4caf50;
  }

  .file-image {
    max-width: 180px;
    max-height: 120px;
    border-radius: 6px;
    margin-top: 6px;
    border: 1px solid #3a553a;
    display: block;
  }

  #input-area {
    display: flex;
    gap: 10px;
    padding: 12px 15px;
    background: #1e2a20;
    border-top: 1px solid #3a553a;
    flex-shrink: 0;
  }

  #msg-input {
    flex-grow: 1;
    padding: 12px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background: #2a3b2a;
    color: #c1d8c1;
    box-shadow: inset 0 0 5px #395039;
    outline: none;
    user-select: text;
  }

  #msg-input::placeholder {
    color: #7fa57faa;
  }

  #send-btn {
    background: #4caf50;
    border: none;
    color: #121916;
    font-weight: 700;
    font-size: 1rem;
    padding: 0 20px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 12px #4caf50;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #send-btn:hover {
    background: #357a35;
  }

  /* Мобильная адаптивность */
  @media (max-width: 480px) {
    h2 {
      font-size: 1.2rem;
      padding: 16px 10px;
    }
    #input-area {
      padding: 10px;
    }
    #msg-input {
      font-size: 0.9rem;
      padding: 10px 12px;
    }
    #send-btn {
      font-size: 0.9rem;
      padding: 0 14px;
    }
  }

  /* Скрытый инпут для файлов */
  .hidden-file-input {
    display: none;
  }
</style>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

<h2>Чат <a href="/logout" id="logout-link">Выход</a></h2>

<div id="messages" role="log" aria-live="polite" aria-relevant="additions"></div>

<div id="input-area">
  <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off" />
  <button id="send-btn" aria-label="Отправить сообщение">Отправить</button>
</div>

<input type="file" id="file-input" class="hidden-file-input" aria-hidden="true" />

<script>
  const socket = io();

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('msg-input');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');

  let userStatuses = {};  // Обновляется с сервера
  let fileSendTarget = null;

  // Добавляем сообщение в чат
  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';

    const statusSpan = document.createElement('span');
    statusSpan.className = 'status-indicator';
    if(userStatuses[msg.user] === 'online') statusSpan.classList.add('online');
    else statusSpan.classList.add('offline');

    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = msg.user;
    usernameSpan.title = 'Нажмите, чтобы ответить или отправить файл';

    usernameSpan.addEventListener('click', () => {
      fileSendTarget = msg.user;
      fileInput.click();
    });

    const replyBtn = document.createElement('span');
    replyBtn.className = 'reply-btn';
    replyBtn.textContent = '[Ответить]';
    replyBtn.addEventListener('click', () => {
      input.value = '@' + msg.user + ', ';
      input.focus();
    });

    div.appendChild(statusSpan);
    div.appendChild(usernameSpan);
    div.appendChild(replyBtn);

    if (msg.file) {
      // Файл
      if (msg.file.type.startsWith('image/')) {
        const a = document.createElement('a');
        a.href = msg.file.data;
        a.download = msg.file.name;
        a.title = 'Скачать ' + msg.file.name;

        const img = document.createElement('img');
        img.src = msg.file.data;
        img.alt = msg.file.name;
        img.className = 'file-image';

        a.appendChild(img);
        div.appendChild(document.createTextNode(': '));
        div.appendChild(a);
      } else {
        const a = document.createElement('a');
        a.href = msg.file.data;
        a.textContent = `[Файл: ${msg.file.name}]`;
        a.className = 'file-link';
        a.download = msg.file.name;
        a.target = '_blank';

        div.appendChild(document.createTextNode(': '));
        div.appendChild(a);
      }
    } else {
      // Обычный текст
      const textSpan = document.createElement('span');
      textSpan.className = 'message-text';
      textSpan.textContent = ': ' + msg.text;
      div.appendChild(textSpan);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  socket.on('user_statuses', (statuses) => {
    userStatuses = statuses;
  });

  socket.on('load_messages', msgs => {
    messagesDiv.innerHTML = '';
    msgs.forEach(addMessage);
  });

  socket.on('new_message', addMessage);

  socket.on('new_file', msg => {
    addMessage({
      user: msg.user,
      file: {
        name: msg.filename,
        type: msg.filedata.split(';')[0].split(':')[1],
        data: msg.filedata
      }
    });
  });

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    socket.emit('send_message', { text });
    input.value = '';
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
      e.preventDefault();
    }
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();

    reader.onload = () => {
      socket.emit('send_file', {
        toUser: fileSendTarget,
        filename: file.name,
        filedata: reader.result
      });
      fileInput.value = '';
      fileSendTarget = null;
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
