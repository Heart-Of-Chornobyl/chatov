<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ß–∞—Ç —Å —Ñ–∞–π–ª–∞–º–∏ —á–µ—Ä–µ–∑ Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #121916; color: #c1d8c1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column;
    }
    #messages {
      flex-grow: 1; overflow-y: auto;
      background: #1e2a20; padding: 15px;
      border-top: 1px solid #3a553a;
    }
    .message {
      margin-bottom: 12px;
    }
    .username {
      font-weight: bold; color: #7fa57f;
    }
    .file-image {
      max-width: 180px;
      max-height: 120px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #3a553a;
    }
    .file-link {
      display: block;
      margin-top: 5px;
      color: #81c784;
      text-decoration: underline;
    }
    #input-area {
      display: flex;
      padding: 12px 15px;
      background: #1e2a20;
      border-top: 1px solid #3a553a;
      gap: 10px;
    }
    #msg-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 25px;
      background: #2a3b2a;
      color: #c1d8c1;
      border: none;
    }
    #send-btn {
      background: #4caf50;
      border: none;
      color: #121916;
      font-weight: bold;
      padding: 0 20px;
      border-radius: 25px;
      cursor: pointer;
    }
    #attach-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #4caf50;
      cursor: pointer;
    }
    .hidden-file-input {
      display: none;
    }
  </style>
</head>
<body>

<h2>–ß–∞—Ç —Å —Ñ–∞–π–ª–∞–º–∏ —á–µ—Ä–µ–∑ Supabase</h2>

<div id="messages" role="log" aria-live="polite"></div>

<div id="input-area">
  <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" />
  <button id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <button id="attach-btn">üìé</button>
</div>
<input type="file" id="file-input" class="hidden-file-input" />

<script>
  const SUPABASE_URL = 'https://lbppkscrjvjzcjalwkg.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicHBrc2NyanZ6ampjYWx3a2d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4Mjg0NjYsImV4cCI6MjA2ODQwNDQ2Nn0.hAWeui-XHDNZnDsJxLPtuNHHwhVG7ZD9USTX59zo85c';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('msg-input');
  const sendBtn = document.getElementById('send-btn');
  const attachBtn = document.getElementById('attach-btn');
  const fileInput = document.getElementById('file-input');

  // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è - –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
  const username = '–í—ã';

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true })
      .limit(100);

    if (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
      return;
    }

    messagesDiv.innerHTML = '';
    data.forEach(addMessage);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message';

    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = msg.user;

    div.appendChild(usernameSpan);

    if (msg.file_url) {
      const fileUrl = msg.file_url;
      const fileName = msg.file_name;
      const fileType = msg.file_type;

      if (fileType.startsWith('image/')) {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName;
        const img = document.createElement('img');
        img.src = fileUrl;
        img.className = 'file-image';
        a.appendChild(img);
        div.append(document.createTextNode(': '), a);

      } else if (fileType.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = fileUrl;
        video.style.maxWidth = '300px';

        const download = document.createElement('a');
        download.href = fileUrl;
        download.download = fileName;
        download.textContent = `–°–∫–∞—á–∞—Ç—å: ${fileName}`;
        download.className = 'file-link';

        div.append(document.createTextNode(': '), video, download);

      } else {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName;
        a.textContent = `[–§–∞–π–ª: ${fileName}]`;
        a.className = 'file-link';
        div.append(document.createTextNode(': '), a);
      }
    } else {
      const textSpan = document.createElement('span');
      textSpan.textContent = ': ' + msg.text;
      div.appendChild(textSpan);
    }

    messagesDiv.appendChild(div);
  }

  sendBtn.onclick = async () => {
    const text = input.value.trim();
    if (!text) return;

    const { error } = await supabase
      .from('messages')
      .insert([{ user: username, text, created_at: new Date().toISOString() }]);

    if (error) {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);
      return;
    }

    input.value = '';
    loadMessages();
  };

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
      e.preventDefault();
    }
  });

  attachBtn.onclick = () => fileInput.click();

  fileInput.addEventListener('change', async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const path = `chat/${Date.now()}_${file.name}`;
    const { data, error } = await supabase.storage.from('bucket').upload(path, file);
    if (error) {
      alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ' + error.message);
      return;
    }

    const { data: publicUrlData } = supabase.storage.from('bucket').getPublicUrl(path);
    const file_url = publicUrlData.publicUrl;

    const { error: insertError } = await supabase
      .from('messages')
      .insert([{
        user: username,
        text: '',
        file_url,
        file_name: file.name,
        file_type: file.type,
        created_at: new Date().toISOString()
      }]);

    if (insertError) {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞: ' + insertError.message);
      return;
    }

    fileInput.value = '';
    loadMessages();
  });

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã (polling)
  setInterval(loadMessages, 2000);
  loadMessages();
</script>

</body>
</html>
