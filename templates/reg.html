<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход и Регистрация</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --accent: #03DAC6;
      --error: #cf6679;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    #tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: var(--card);
      color: var(--text);
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #tabs button.active {
      background-color: var(--accent);
      color: #000;
    }

    form {
      background-color: var(--card);
      border-radius: 12px;
      padding: 24px 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 0.95rem;
      color: #bbb;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: var(--text);
      font-size: 1rem;
      margin-top: 6px;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      background-color: #333;
    }

    button[type="submit"],
    .reload-captcha {
      margin-top: 24px;
      padding: 14px;
      width: 100%;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 2px 6px #000;
      transition: background 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .reload-captcha {
      width: auto;
      margin-top: 12px;
      padding: 10px 16px;
    }

    #captcha-box {
      font-family: monospace;
      font-size: 1.4rem;
      letter-spacing: 4px;
      background-color: #2d2d2d;
      padding: 12px 16px;
      margin-top: 16px;
      border-radius: 6px;
      display: inline-block;
      user-select: none;
      text-align: center;
    }

    #login-message,
    #register-message {
      text-align: center;
      margin-top: 16px;
      font-size: 0.95rem;
      color: var(--error);
      min-height: 22px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      form {
        padding: 18px 16px;
      }

      #tabs {
        flex-direction: column;
        gap: 8px;
      }

      button {
        font-size: 0.95rem;
      }

      input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div id="tabs">
    <button id="btn-login" onclick="showForm('login')">Вход</button>
    <button id="btn-register" onclick="showForm('register')">Регистрация</button>
  </div>

  <form id="login-form">
    <h2>Вход</h2>
    <label>Имя пользователя:
      <input type="text" id="login-username" required autocomplete="username" />
    </label>
    <label>Пароль:
      <input type="password" id="login-password" required autocomplete="current-password" />
    </label>
    <button type="submit">Войти</button>
    <div id="login-message"></div>
  </form>

  <form id="register-form" class="hidden">
    <h2>Регистрация</h2>
    <label>Имя пользователя:
      <input type="text" id="reg-username" required autocomplete="username" />
    </label>
    <label>Пароль:
      <input type="password" id="reg-password" required autocomplete="new-password" />
    </label>

    <div style="margin-top: 20px;">
      <div>Капча:</div>
      <div id="captcha-box">------</div>
      <button class="reload-captcha" type="button" onclick="loadCaptcha()">Обновить</button>
      <label>Введите капчу:
        <input type="text" id="captcha-input" required autocomplete="off" />
      </label>
    </div>

    <button type="submit">Зарегистрироваться</button>
    <div id="register-message"></div>
  </form>

  <script>
    function clearMessages() {
      document.getElementById('login-message').innerText = '';
      document.getElementById('register-message').innerText = '';
    }

    function showForm(form) {
      document.getElementById('login-form').classList.toggle('hidden', form !== 'login');
      document.getElementById('register-form').classList.toggle('hidden', form !== 'register');
      clearMessages();
      localStorage.setItem('selectedForm', form);
      document.getElementById('btn-login').classList.toggle('active', form === 'login');
      document.getElementById('btn-register').classList.toggle('active', form === 'register');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedForm = localStorage.getItem('selectedForm') || 'login';
      showForm(savedForm);
      loadCaptcha();
    });

    async function loadCaptcha() {
      try {
        const response = await fetch('/generate_captcha', { credentials: 'include' });
        if (!response.ok) throw new Error('Ошибка загрузки капчи');
        const data = await response.json();
        document.getElementById('captcha-box').innerText = data.captcha;
        document.getElementById('captcha-input').value = '';
        document.getElementById('register-message').innerText = '';
      } catch (err) {
        document.getElementById('register-message').innerText = err.message;
      }
    }

    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const captcha = document.getElementById('captcha-input').value.trim();

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password, captcha })
        });
        const data = await res.json();
        document.getElementById('register-message').innerText = data.message;
        if (res.ok) {
          window.location.href = '/chat.html';
        }
      } catch {
        document.getElementById('register-message').innerText = 'Ошибка регистрации';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        document.getElementById('login-message').innerText = data.message;
        if (res.ok) {
          window.location.href = '/chat.html';
        }
      } catch {
        document.getElementById('login-message').innerText = 'Ошибка входа';
      }
    });
  </script>

</body>
</html>
