<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация и Вход с капчей</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      background: #f0f4f1;
      color: #2f4f4f;
    }
    form {
      background: #e8f0e8;
      border: 1px solid #a5c9a5;
      border-radius: 8px;
      padding: 25px 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(47, 79, 79, 0.1);
    }
    h2 {
      color: #3a6f3a;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      box-sizing: border-box;
      border: 1.5px solid #a5c9a5;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4caf50;
      outline: none;
      background: #f9fff9;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #3a8a3a;
    }
    #captcha-box {
      margin-top: 15px;
      font-weight: bold;
      font-size: 26px;
      letter-spacing: 6px;
      background-color: #d7ead7;
      color: #2f4f2f;
      padding: 12px 18px;
      user-select: none;
      display: inline-block;
      border-radius: 6px;
      border: 1px solid #a5c9a5;
      font-family: 'Courier New', Courier, monospace;
    }
    #captcha-box + button {
      margin-left: 10px;
      background: #9ccc9c;
      color: #2f4f2f;
      padding: 8px 14px;
      font-size: 0.9rem;
      width: auto;
      border-radius: 6px;
      border: 1px solid #7aa07a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #captcha-box + button:hover {
      background: #7aa07a;
      color: white;
    }
    .hidden {
      display: none;
    }
    #tabs {
      text-align: center;
      margin-bottom: 30px;
    }
    #tabs button {
      margin-right: 15px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 1.05rem;
      background: #a5c9a5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #2f4f2f;
      transition: background-color 0.3s ease;
    }
    #tabs button:hover {
      background: #7aa07a;
      color: white;
    }
    #tabs button.active {
      background: #4caf50;
      color: white;
      cursor: default;
    }
    #login-message, #register-message {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1rem;
      color: #c0392b; /* красный */
      min-height: 22px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="tabs">
  <button id="btn-login" onclick="showForm('login')">Вход</button>
  <button id="btn-register" onclick="showForm('register')">Регистрация</button>
</div>

<form id="login-form">
  <h2>Вход</h2>
  <label>Имя пользователя:
    <input type="text" id="login-username" required autocomplete="username" />
  </label>
  <label>Пароль:
    <input type="password" id="login-password" required autocomplete="current-password" />
  </label>
  <button type="submit">Войти</button>
  <div id="login-message"></div>
</form>

<form id="register-form" class="hidden">
  <h2>Регистрация</h2>
  <label>Имя пользователя:
    <input type="text" id="reg-username" required autocomplete="username" />
  </label>
  <label>Пароль:
    <input type="password" id="reg-password" required autocomplete="new-password" />
  </label>

  <div style="margin-top: 20px; text-align: center;">
    <div>
      Капча: <span id="captcha-box"></span>
      <button type="button" onclick="loadCaptcha()">Обновить</button>
    </div>
    <label style="margin-top: 10px; display: block;">
      Введите капчу:
      <input type="text" id="captcha-input" required autocomplete="off" style="margin-top:5px;"/>
    </label>
  </div>

  <button type="submit">Зарегистрироваться</button>
  <div id="register-message"></div>
</form>

<script>
  function clearMessages() {
    document.getElementById('login-message').innerText = '';
    document.getElementById('register-message').innerText = '';
  }

  function showForm(form) {
    document.getElementById('login-form').classList.toggle('hidden', form !== 'login');
    document.getElementById('register-form').classList.toggle('hidden', form !== 'register');
    clearMessages();
    localStorage.setItem('selectedForm', form);
    // Подсветка кнопок табов
    document.getElementById('btn-login').classList.toggle('active', form === 'login');
    document.getElementById('btn-register').classList.toggle('active', form === 'register');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const savedForm = localStorage.getItem('selectedForm') || 'login';
    showForm(savedForm);
    loadCaptcha();
  });

  async function loadCaptcha() {
    try {
      const response = await fetch('/generate_captcha', { credentials: 'include' });
      if (!response.ok) throw new Error('Ошибка загрузки капчи');
      const data = await response.json();
      document.getElementById('captcha-box').innerText = data.captcha;
      document.getElementById('captcha-input').value = '';
      document.getElementById('register-message').innerText = '';
    } catch (err) {
      document.getElementById('register-message').innerText = err.message;
    }
  }

  document.getElementById('register-form').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const captcha = document.getElementById('captcha-input').value.trim();

    try {
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password, captcha })
      });
      const data = await res.json();
      document.getElementById('register-message').innerText = data.message;
      if (res.ok) {
        window.location.href = '/chat.html';
      }
    } catch {
      document.getElementById('register-message').innerText = 'Ошибка регистрации';
    }
  });

  document.getElementById('login-form').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById('login-message').innerText = data.message;
      if (res.ok) {
        window.location.href = '/chat.html';
      }
    } catch {
      document.getElementById('login-message').innerText = 'Ошибка входа';
    }
  });
</script>

</body>
</html>
